name: Build and Release Electron App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
    env:
      SHOULD_PUBLISH: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
      GH_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build renderer bundle
        run: npm run build:renderer

      - name: Build Electron app (no publish)
        if: env.SHOULD_PUBLISH != 'true'
        run: npm run build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          APPLE_NOTARIZE: false

      - name: Build and publish Electron app
        if: env.SHOULD_PUBLISH == 'true'
        run: npm run build -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          APPLE_NOTARIZE: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: asmrplayer-${{ matrix.os }}
          path: releases/
          if-no-files-found: error
