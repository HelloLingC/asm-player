name: Build Electron App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite
        run: npm run build:renderer

      - name: Build Electron app
        run: npm run build
        env:
          # 避免 GitHub Actions 中弹出签名提示（macOS）
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # 如果需要签名，请配置 secrets 并传入证书

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-${{ matrix.os }}
          path: |
            dist/
            !dist/*.blockmap
            !dist/latest.yml